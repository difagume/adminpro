<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input #input (keyup)="buscarUsuario( input.value )" type="text" class="form-control" placeholder="Buscar usuario...">

            </div>
        </div>
    </div>
</div>

<i *ngIf="cargando" class="fa fa-spinner fa-spin fa-3x fa-fw" style="margin: auto;display:block;"></i>

<div class="row animated fadeIn">
    <!-- *ngIf="!cargando" -->
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <h3 class="card-title">Usuarios registrados (
                    <small>{{totalRegistros}}</small> )</h3>

                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Imagen</th>
                                <th>Correo</th>
                                <th>Nombre</th>
                                <th>Role</th>
                                <th>Auth</th>
                                <th></th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr *ngFor="let usuario of usuarios">
                                <td class="w70">
                                    <img (click)="mostrarModal( usuario._id )" [src]="usuario.img | imagen" class="img-50 img-circle img-responsive pointer">
                                </td>
                                <td>{{ usuario.email }}</td>
                                <td>{{ usuario.nombre }}</td>
                                <td>

                                    <select [(ngModel)]="usuario.role" name="role" class="form-control">
                                        <option value="ADMIN_ROLE">Administrador</option>
                                        <option value="USER_ROLE">Usuario</option>
                                    </select>

                                </td>
                                <td>
                                    <label *ngIf="usuario.google" class="label label-danger">Google</label>
                                    <label *ngIf="!usuario.google" class="label label-info">Normal</label>
                                </td>
                                <td>
                                    <button (click)="guardarUsuario( usuario )" class="btn waves-effect waves-light btn-primary">
                                        <i class="fa fa-save"></i>
                                    </button>

                                    <button (click)="borrarUsuario( usuario )" class="btn waves-effect waves-light btn-danger">
                                        <i class="fa fa-trash-o"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <button *ngIf="desde>0" (click)="cambiarDesde(-5)" class="btn waves-effect waves-light btn-secondary">
                    Anteriores
                </button>

                <button *ngIf="desde+5<=totalRegistros" (click)="cambiarDesde(5)" class="btn waves-effect waves-light btn-secondary">
                    Siguientes
                </button>

            </div>
        </div>
    </div>
</div>
