<h3>{{ leyenda }}</h3>

<div class="input-group">
  <span class="input-group-btn">
    <button (click)="cambiarValor(-5)" type="button" class="btn btn-primary">
      <i class="mdi mdi-minus"></i>
    </button>
  </span>
  <input type="text" class="form-control" [(ngModel)]="progreso" name="progreso">
  <span class="input-group-btn">
    <button (click)="cambiarValor(+5)" type="button" class="btn btn-primary">
      <i class="mdi mdi-plus"></i>
    </button>
  </span>
</div>
