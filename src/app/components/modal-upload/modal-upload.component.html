<div class="fondo-negro animated fadeIn" [ngClass]="oculto">

  <div class="modal" style="display: block;" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button (click)="oculto='oculto'" type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body text-center">

          <img *ngIf="!imagenTemporal" [src]="'xxx' | imagen" class="card-img-top img-responsive" style="width: 150px;">
          <img *ngIf="imagenTemporal" [src]="imagenTemporal" class="card-img-top img-responsive" style="width: 150px;">
          <br>
          <br>
          <input (change)="seleccionImagen( $event.target.files[0] ) " type="file">

        </div>
        <div class="modal-footer">
          <button (click)="subirImagen()" [disabled]="!imagenTemporal" type="button" class="btn btn-primary">Subir imagen</button>
          <button (click)="oculto='oculto'" type="button" class="btn btn-secondary">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

</div>
